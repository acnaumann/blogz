{% extends "base.html" %}

{% block content %} 
    
        {% for blog in blogs %}
        <table> 
            <tr>
                <td><h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2></td>
            </tr>   
            <tr>
                <td>{{blog.body}}</td>
            </tr> 
        </table>
        {% endfor %}
{% endblock %}
